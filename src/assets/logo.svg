<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 150" width="600" height="150" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Viga Games</title>
  <desc>Logotipo simples com texto "Viga Games"</desc>

  <!-- Fundo transparente -->
  <rect width="100%" height="100%" fill="none"/>

  <!-- Texto -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Roboto, Arial, sans-serif" font-size="64" font-weight="700"
        fill="url(#gradient)">
    VigaGames
  </text>

  <!-- Gradiente vermelho -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff3b3b"/>
      <stop offset="100%" stop-color="#b30000"/>
    </linearGradient>
  </defs>
</svg>
